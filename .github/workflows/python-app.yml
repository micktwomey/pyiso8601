name: Python build

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 8
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10", "3.11", "3.12-dev"]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64
          allow-prereleases: true
      - name: Install nox
        run: python -m pip install --upgrade nox
      - name: nox test
        # Little hack to detect major.minor version, matrix version not always compatible with nox expectation
        run: nox --python $(python -c 'import sys; print(f"{sys.version_info.major}.{sys.version_info.minor}")') --session test

  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install nox
        run: python -m pip install --upgrade nox
      - name: nox lint
        run: nox --session lint

  docs:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install nox
        run: python -m pip install --upgrade nox
      - name: nox docs
        run: nox --session docs
